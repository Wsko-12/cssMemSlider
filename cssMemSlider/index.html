<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS | cssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" id="img_1" name="img" checked>
        <input type="radio" id="img_2" name="img">
        <input type="radio" id="img_3" name="img">
        <input type="radio" id="img_4" name="img">

        <div class="img-container">
            <div class="img-slider">
                <img src="./mems/mem_1.png" alt="mem 1">
                <img src="./mems/mem_2.png" alt="mem 2">
                <img src="./mems/mem_3.png" alt="mem 3">
                <img src="./mems/mem_4.png" alt="mem 4">
            </div>
        </div>
        <footer class="footer-container">
            <div class="descr-container">
                <div class="descr-slider">
                    <div class="descr">I know that feel bro</div>
                    <div class="descr">Need for programming</div>
                    <div class="descr">This is what JS was designed for</div>
                    <div class="descr">Hope it was the first and the last</div>
                </div>
            </div>
            <div class="controlls-container">
                <label for="img_1">
                    <div class="label-point"></div>
                </label>
                <label for="img_2">
                    <div class="label-point"></div>
                </label>

                <label for="img_3">
                    <div class="label-point"></div>
                </label>

                <label for="img_4">
                    <div class="label-point"></div>
                </label>
            </div>
        </footer>
    </div>
